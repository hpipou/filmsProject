<div class="container">
  <div>
    <h1>TOP FILM STREAMING 2022 / 2021</h1>
    <div class="row align-items-center">
      <div class="col mb-3"  *ngFor="
      let post of POSTS | paginate: {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count};
              let i = index">
      <!--<div class="col mb-3"  *ngFor="let film of listfilm"> -->
        <div class="card" style="width: 18rem; margin: 0 auto;">
          <img src="https://www.aoudjit.com/projetsdemo/films/assets/{{post.imageURL}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-center ">{{post.film}}</h5>
            <ul class="list-group">
              <li class="list-group-item"><i class="bi bi-calendar-check-fill me-3"></i><span>{{post.annee}}</span></li>
              <li class="list-group-item"><i class="bi bi-hourglass-top me-3"></i>Durée : <span>{{post.duree}}</span></li>
            </ul>
            <div class="d-flex justify-content-center mt-3">
              <a routerLink="/film/{{post.id}}" class="btn btn-primary">Voir le film</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Précedent"
        nextLabel="Suivant"
        (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
  </div>
</div>
